version: '3.8'

# ============================================
# DOCKER COMPOSE - DESARROLLO LOCAL
# Conecta a servicios externos (MinIO, Postgres) definidos en .env
# ============================================

services:
  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eukrasia_api_local
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
      - NODE_ENV=production
      # Las variables se cargan desde .env, pero aseguramos que el puerto coincida si es necesario.
      # Sobreescribe FRONTEND_URL para local si es necesario, aunque el .env tiene el de producción.
      # Usaremos env_file para cargar todo lo demás (DB_, MINIO_, SMTP_, etc.)

      # Frontend Web
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Apunta al backend local
        - VITE_API_URL=http://localhost:3000/api
        - VITE_APP_NAME=eukrasia
    container_name: eukrasia_web_local
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - api
