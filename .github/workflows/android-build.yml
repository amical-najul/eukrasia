name: Android Build

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/android-build.yml'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Web Assets
        working-directory: frontend
        run: npm run build

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android --inline

      - name: Build APK
        working-directory: frontend/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Generate Release Tag
        id: tag
        run: |
          echo "release_tag=v0.2.${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "release_date=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Build ${{ steps.tag.outputs.release_tag }}
          body: "Automatic build from main branch on ${{ steps.tag.outputs.release_date }}."
          draft: false
          prerelease: false
          make_latest: true
          files: frontend/android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
